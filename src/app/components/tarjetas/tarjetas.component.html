<div class="card-columns m-5">
	<div *ngFor="let items of items" class="card">
		<img [src]="items.images | noimage" class="card-img-top" alt="..." />
		<div class="card-body">
			<h5 class="card-title">{{ items.name }}</h5>
			<p class="card-text">
				<span *ngFor="let artista of items.artists" class="badge badge-success">{{ artista.name }}</span>
			</p>
		</div>
	</div>
</div>
